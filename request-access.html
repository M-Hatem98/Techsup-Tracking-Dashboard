<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>KSA Tracking Dashboard</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <meta content="" name="keywords" />
    <meta content="" name="description" />

    <!-- Favicon -->
    <link href="img/favicon.ico" rel="icon" />

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Heebo:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <!-- Icon Font Stylesheet -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css"
      rel="stylesheet"
    />
   
    <!-- Customized Bootstrap Stylesheet -->
    <link href="css/bootstrap.min.css" rel="stylesheet" />

    <!-- Template Stylesheet -->
    <link href="css/style.css" rel="stylesheet" />
    <!-- Google reCAPTCHA -->
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
  </head>

<body>
    <div class="container d-flex justify-content-center align-items-center vh-100">

        <div class="access-card">
            
    <!-- Header -->
    <div class="access-header">
      Request Access <span class="text-muted fw-normal"> Please enter below details</span>
    </div>

    <!-- Body -->
    <div class="access-body">
     <div class="d-flex justify-content-center">
       <img
       src="img/logo-dark.png"
       alt="Techsup Tracking"
       width="140"
       class="mb-4"
       />
      </div>
      <form id="requestAccessForm">


        <!-- Full Name -->
        <div class="mb-3">
          <label class="form-label fw-semibold">Full Name</label>
          <input type="text" class="form-control" placeholder="Full Name" required>
        </div>

        <!-- Email -->
        <div class="mb-3">
          <label class="form-label fw-semibold">Email</label>
          <input type="email" class="form-control" placeholder="Email" required>
        </div>

        <!-- Phone Number -->
        <div class="mb-3">
          <label class="form-label fw-semibold">Phone Number</label>
          <input type="tel" class="form-control" placeholder="Phone Number">
        </div>

        <!-- Reason for Access -->
        <div class="mb-4">
          <label class="form-label fw-semibold">Reason for Access</label>
          <textarea class="form-control" rows="5" placeholder="Reason for access"></textarea>
        </div>
        
        <!-- Google reCAPTCHA -->
   <div class="mb-3">
     <div class="g-recaptcha" data-sitekey="6LdIvyorAAAAAE-kn01Ij0dlOcBGd3kXJ5F8NGBO"></div>
   </div>
        <!-- Actions -->
        <div class="d-flex justify-content-between align-items-center">
          <button type="submit" class="btn btn-request text-white">
            Request Access
          </button>

          <a href="login.html" class="signin-link text-primary">
            Sign In
          </a>
        </div>


      </form>
    </div>

  </div>
  
</div>

<!-- Request Access Success Modal -->
<div class="modal fade" id="requestSuccessModal" tabindex="-1">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content border-0 rounded-4">
      <div class="modal-body p-5 text-center">


          <!-- Icon -->
          <div class="confirmation-icon mb-3">
            <i class="bi bi-check-circle-fill text-success fs-1"></i>
          </div>

          <!-- Title -->
          <h3 class="confirmation-title text-primary mb-3">
            Request Sent Successfully
          </h3>

          <!-- Message -->
          <p class="confirmation-text mb-4">
            Your request has been sent to the Administrator.<br>
            You will receive an email when your account has been created.
          </p>

          <!-- Action -->
          <a href="login.html" class="btn btn-login text-white w-100">
            Go to Login
          </a>


      </div>
    </div>
  </div>
</div>

   <!-- JavaScript Libraries -->
   <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>

 
<!-- for testing -->
<script>
  document
    .getElementById("requestAccessForm")
    .addEventListener("submit", function (e) {
      e.preventDefault();
      const modal = new bootstrap.Modal(
        document.getElementById("requestSuccessModal")
      );
      modal.show();

      this.reset();
      grecaptcha.reset();
    });
</script>

</html>

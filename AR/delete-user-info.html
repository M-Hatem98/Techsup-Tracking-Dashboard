<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>KSA Tracking Dashboard</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <meta content="" name="keywords" />
    <meta content="" name="description" />

    <!-- Favicon -->
    <link href="../img/favicon.ico" rel="icon" />

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Heebo:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <!-- Icon Font Stylesheet -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css"
      rel="stylesheet"
    />
   
    <!-- Customized Bootstrap Stylesheet -->
    <link href="../css/bootstrap.min.css" rel="stylesheet" />

    <!-- Template Stylesheet -->
    <link href="../css/style.css" rel="stylesheet" />

  </head>

<body>

<div class="container d-flex justify-content-center align-items-center min-vh-100" dir="rtl">

  <div class="confirm-wrapper text-center">

    <!-- Icon -->
    <div class="icon-circle">
      <i class="bi bi-trash-fill"></i>
    </div>

    <!-- Title -->
    <h2 class="fw-bold text-primary mb-3">
      تم إرسال طلب حذف الحساب
    </h2>

    <!-- Subtitle -->
    <p class="text-muted mb-4">
      يرجى اتباع التعليمات المرسلة إلى بريدك الإلكتروني للمتابعة.
    </p>

    <!-- Info List -->
    <ul class="list-unstyled confirm-list text-end">

      <li>
        <i class="bi bi-envelope-check-fill text-success ms-2"></i>
        <span>
          تم إرسال رسالة بريد إلكتروني تحتوي على تعليمات حذف حسابك
          إلى عنوان البريد الإلكتروني المرتبط باسم المستخدم المُدخل.
        </span>
      </li>

      <li>
        <i class="bi bi-info-circle-fill text-primary ms-2"></i>
        <span>
          يرجى التحقق من صندوق الوارد واتباع الخطوات بعناية
          لإكمال عملية حذف الحساب.
        </span>
      </li>

    </ul>

    <!-- Action -->
    <div class="mt-4">
      <a href="signin.html" class="btn btn-primary btn-main">
        <i class="bi bi-box-arrow-in-right ms-2"></i>
        تسجيل الدخول
      </a>
    </div>

  </div>

</div>


  <!-- JavaScript Libraries -->
   <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>

<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="utf-8" />
    <title>KSA Tracking Dashboard</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <meta content="" name="keywords" />
    <meta content="" name="description" />

    <!-- Favicon -->
    <link href="../img/favicon.ico" rel="icon" />

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@400;500;600;700&display=swap" rel="stylesheet" />

    <!-- Icon Font Stylesheet -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet" />
    <!-- Customized Bootstrap Stylesheet -->
    <link href="../css/bootstrap.min.css" rel="stylesheet" />

    <!-- Template Stylesheet -->
    <link href="../css/style.css" rel="stylesheet" />
    <!-- Google reCAPTCHA -->
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
</head>

<body>

    <div class="container d-flex justify-content-center align-items-center vh-100">

  <div class="access-card">
            
    <!-- Header -->
    <div class="access-header">
      طلب صلاحية 
      <span class="text-muted fw-normal"> يرجى إدخال البيانات التالية</span>
    </div>

    <!-- Body -->
    <div class="access-body">

      <div class="d-flex justify-content-center">
        <img
          src="../img/logo-dark.png"
          alt="نظام التتبع"
          width="140"
          class="mb-4"
        />
      </div>

      <form id="requestAccessForm">

        <!-- Full Name -->
        <div class="mb-3 text-end">
          <label class="form-label fw-semibold">الاسم الكامل</label>
          <input type="text" class="form-control" placeholder="الاسم الكامل" required>
        </div>

        <!-- Email -->
        <div class="mb-3 text-end">
          <label class="form-label fw-semibold">البريد الإلكتروني</label>
          <input type="email" class="form-control" placeholder="البريد الإلكتروني" required>
        </div>

        <!-- Phone Number -->
        <div class="mb-3 text-end">
          <label class="form-label fw-semibold">رقم الهاتف</label>
          <input type="tel" class="form-control" placeholder="رقم الهاتف">
        </div>

        <!-- Reason for Access -->
        <div class="mb-4 text-end">
          <label class="form-label fw-semibold">سبب طلب الصلاحية</label>
          <textarea class="form-control" rows="5" placeholder="اكتب سبب طلب الصلاحية"></textarea>
        </div>
        
        <!-- Google reCAPTCHA -->
        <div class="mb-3 d-flex justify-content-center">
          <div class="g-recaptcha" data-sitekey="6LdIvyorAAAAAE-kn01Ij0dlOcBGd3kXJ5F8NGBO"></div>
        </div>

        <!-- Actions -->
        <div class="d-flex justify-content-between align-items-center flex-wrap gap-2">

          <button type="submit" class="btn btn-request text-white">
            إرسال الطلب
          </button>

          <a href="login.html" class="signin-link text-primary">
            تسجيل الدخول
          </a>

        </div>

      </form>

    </div>

  </div>

</div>

<div class="modal fade" id="requestSuccessModal" tabindex="-1">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content border-0 rounded-4">
      <div class="modal-body p-5 text-center">

        <!-- Icon -->
        <div class="confirmation-icon mb-3">
          <i class="bi bi-check-circle-fill text-success fs-1"></i>
        </div>

        <!-- Title -->
        <h3 class="confirmation-title text-primary mb-3">
          تم إرسال الطلب بنجاح
        </h3>

        <!-- Message -->
        <p class="confirmation-text mb-4">
          تم إرسال طلبك إلى المسؤول.<br>
          سوف يصلك بريد إلكتروني عند إنشاء حسابك.
        </p>

        <!-- Action -->
        <a href="login.html" class="btn btn-login text-white w-100">
          الانتقال إلى تسجيل الدخول
        </a>

      </div>
    </div>
  </div>
</div>

  <!-- JavaScript Libraries -->
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>

  
<!-- for testing -->
<script>
  document
    .getElementById("requestAccessForm")
    .addEventListener("submit", function (e) {
      e.preventDefault();
      const modal = new bootstrap.Modal(
        document.getElementById("requestSuccessModal")
      );
      modal.show();

      this.reset();
      grecaptcha.reset();
    });
</script>

</html>

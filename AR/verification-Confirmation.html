<html lang="ar" dir="rtl">
<head>

    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <meta content="" name="keywords" />
    <meta content="" name="description" />

    <!-- Favicon -->
    <link href="../img/favicon.ico" rel="icon" />

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />

    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@400;500;600;700&display=swap" rel="stylesheet" />

    <!-- Icon Font Stylesheet -->

<body>

  <div class="container d-flex justify-content-center align-items-center min-vh-100" dir="rtl">
  <div class="success-wrapper row g-0">

    <!-- المحتوى الأيمن (في RTL هيظهر يمين) -->
    <div class="col-lg-6 success-left text-end">
      <img src="../img/logo-dark.png" width="140" class="mb-4" alt="Techsup Tracking">

      <h2>تهانينا .. !</h2>

      <ul class="list-unstyled mt-4">
        <li class="d-flex align-items-start mb-3">
          <i class="bi bi-check-circle-fill text-success ms-3 fs-5"></i>
          <span>شكرًا لتسجيلك معنا.</span>
        </li>

        <li class="d-flex align-items-start mb-3">
          <i class="bi bi-shield-check text-primary ms-3 fs-5"></i>
          <span>تم تفعيل حسابك بنجاح.</span>
        </li>

        <li class="d-flex align-items-start">
          <i class="bi bi-box-arrow-in-right text-info ms-3 fs-5"></i>
          <span>يمكنك الآن تسجيل الدخول باستخدام بياناتك.</span>
        </li>
      </ul>

      <a href="login.html" class="btn btn-primary px-5 py-2 mt-4">
        الذهاب إلى تسجيل الدخول
      </a>
    </div>

    <!-- الجزء الأيسر (التوضيح) -->
    <div class="col-lg-6 success-right text-center">
      <div>
        <i class="bi bi-shield-check text-primary" style="font-size: 90px;"></i>
        <h4 class="mt-4 fw-bold">تم تفعيل الحساب بنجاح</h4>
        <p class="text-muted">
          أنت الآن جاهز لبدء استخدام خدمات تتبع Techsup.
        </p>
      </div>
    </div>

  </div>
</div>

  <!-- JavaScript Libraries -->
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>

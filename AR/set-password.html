<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="utf-8" />
    <title>لوحة تتبع السعودية</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />

    <!-- Favicon -->
    <link href="../img/favicon.ico" rel="icon" />

    <!-- Google Font (Arabic friendly) -->
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&display=swap" rel="stylesheet">

    <!-- Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet"/>

    <!-- Bootstrap -->
    <link href="../css/bootstrap.min.css" rel="stylesheet" />
    <link href="../css/style.css" rel="stylesheet" />

    <style>
        body {
            font-family: 'Cairo', sans-serif;
        }
        .password-wrapper {
            position: relative;
        }
        .password-toggle {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
        }
    </style>
</head>

<body>

<div class="container d-flex justify-content-center align-items-center min-vh-100">

  <div class="set-wrapper row g-0">

    <!-- Left Form -->
    <div class="col-lg-6 set-left text-end">

      <img src="../img/logo-dark.png" alt="Techsup Tracking" width="140" class="mb-4" />

      <h2 class="fw-bold">تعيين كلمة المرور</h2>
      <p>يرجى إدخال البيانات التالية لتأمين حسابك.</p>

      <form id="setPasswordForm">

        <!-- Email -->
        <div class="mb-3">
          <label class="form-label fw-semibold">البريد الإلكتروني</label>
          <input type="email" class="form-control" placeholder="أدخل البريد الإلكتروني" required>
        </div>

        <!-- Password -->
        <div class="mb-3 password-field">
          <label class="form-label fw-semibold">كلمة المرور</label>

          <div class="password-wrapper">
            <input
              type="password"
              class="form-control"
              id="password"
              placeholder="كلمة المرور الجديدة"
              required
            />
            <i
              class="bi bi-eye password-toggle"
              onclick="togglePassword('password', this)"
            ></i>
          </div>
        </div>

        <!-- Confirm Password -->
        <div class="mb-4 password-field">
          <label class="form-label fw-semibold">تأكيد كلمة المرور</label>

          <div class="password-wrapper">
            <input
              type="password"
              class="form-control"
              id="confirmPassword"
              placeholder="تأكيد كلمة المرور"
              required
            />
            <i
              class="bi bi-eye password-toggle"
              onclick="togglePassword('confirmPassword', this)"
            ></i>
          </div>
        </div>

        <!-- Submit -->
        <button type="submit" class="btn btn-primary w-100">
          تعيين كلمة المرور
        </button>

        <!-- Sign In -->
        <div class="text-center mt-4">
          <a href="login.html" class="signin-link text-primary">
            تسجيل الدخول
          </a>
        </div>

      </form>
    </div>

    <!-- Right Illustration -->
    <div class="col-lg-6 set-right text-center d-flex align-items-center justify-content-center">

      <div>
        <i class="bi bi-shield-lock-fill fs-1 text-primary"></i>
        <h4 class="fw-bold mt-3">إعداد كلمة مرور آمنة</h4>
        <p class="text-muted small">
          احمِ حسابك باستخدام كلمة مرور قوية.
        </p>
      </div>

    </div>

  </div>

</div>

<!-- JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>

<script>
  function togglePassword(inputId, icon) {
    const input = document.getElementById(inputId);
    if (input.type === "password") {
      input.type = "text";
      icon.classList.replace("bi-eye", "bi-eye-slash");
    } else {
      input.type = "password";
      icon.classList.replace("bi-eye-slash", "bi-eye");
    }
  }

  document.getElementById("setPasswordForm").addEventListener("submit", function (e) {
    e.preventDefault();
    alert("تم تعيين كلمة المرور بنجاح!");
  });
</script>

</body>
</html>

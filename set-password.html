<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>KSA Tracking Dashboard</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <meta content="" name="keywords" />
    <meta content="" name="description" />

    <!-- Favicon -->
    <link href="img/favicon.ico" rel="icon" />

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Heebo:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <!-- Icon Font Stylesheet -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css"
      rel="stylesheet"
    />

    <!-- Customized Bootstrap Stylesheet -->
    <link href="css/bootstrap.min.css" rel="stylesheet" />

  </head>

<body>

<div class="container d-flex justify-content-center align-items-center min-vh-100">

  <div class="set-wrapper row g-0">

    <!-- Left Form -->
    <div class="col-lg-6 set-left">

      <img src="img/logo-dark.png" alt="Techsup Tracking" width="140" class="mb-4" />

      <h2>Set Password</h2>
      <p>Please enter below details to secure your account.</p>

      <form id="setPasswordForm">

        <!-- Email -->
        <div class="mb-3">
          <label class="form-label fw-semibold">Email</label>
          <input type="email" class="form-control" placeholder="Email address" required>
        </div>

    <!-- Password -->
<div class="mb-3 password-field">
  <label class="form-label fw-semibold">Password</label>

  <div class="password-wrapper">
    <input
      type="password"
      class="form-control"
      id="password"
      placeholder="New password"
      required
    />
    <i
      class="bi bi-eye password-toggle"
      onclick="togglePassword('password', this)"
    ></i>
  </div>
</div>

<!-- Confirm Password -->
<div class="mb-4 password-field">
  <label class="form-label fw-semibold">Confirm Password</label>

  <div class="password-wrapper">
    <input
      type="password"
      class="form-control"
      id="confirmPassword"
      placeholder="Confirm password"
      required
    />
    <i
      class="bi bi-eye password-toggle"
      onclick="togglePassword('confirmPassword', this)"
    ></i>
  </div>
</div>


        <!-- Submit -->
        <button type="submit" class="btn btn-primary w-100">
          Set Password
        </button>

        <!-- Sign In -->
        <div class="text-center mt-4">
          <a href="login.html" class="signin-link text-primary">
            Sign In
          </a>
        </div>

      </form>
    </div>

    <!-- Right Illustration -->
    <div class="col-lg-6 set-right">
      <div>
        <i class="bi bi-shield-lock-fill"></i>
        <h4 class="fw-bold mt-3">Secure Password Setup</h4>
        <p class="text-muted small">
          Protect your account with a strong password.
        </p>
      </div>
    </div>

  </div>

</div>

  <!-- JavaScript Libraries -->
   <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>

<script>
  // Toggle password visibility
  function togglePassword(inputId, icon) {
    const input = document.getElementById(inputId);
    if (input.type === "password") {
      input.type = "text";
      icon.classList.replace("bi-eye", "bi-eye-slash");
    } else {
      input.type = "password";
      icon.classList.replace("bi-eye-slash", "bi-eye");
    }
  }

  // Demo submit handler
  document.getElementById("setPasswordForm").addEventListener("submit", function (e) {
    e.preventDefault();
    alert("Password successfully set!");
  });
</script>

</body>
</html>
